<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 폼</title>
</head>

<style>
    .base_info_sec {
        width: 60%;
        margin: 0 auto;
        margin-bottom: 20px;
    }

input[type=text],input[type=password], input[type=tel], input[type=date]{
    width: 60%;
    padding: 12px 20px;
    margin: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
input[type=radio],input[type=checkbox]{
    width: 5%;
    padding: 12px 20px;
    margin: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
input[type=color]{
    width: 50px; 
            height: 30px; 
            padding: 0; 
            margin: 8px;
            border: 1px solid #ccc; 
            border-radius: 4px;
            box-sizing: border-box; 
}
textarea[name=address]{
    width: 60%;
    padding: 12px 20px;
    margin: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

table {
    width: 100%;
    border-collapse: collapse; 
    margin-bottom: 20px;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px; 
    text-align: left;
}
th {
    background-color: #f2f2f2;
}
.mx{
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.mm{
    display: flex;
    margin-left: auto; 
    color: #db83a4;
}
.last_button{
    display: flex;
    justify-content: center; 
}

.important::before,.mm::before{
    content: "";
            display: inline-block;
            width: 10px; 
            height: 10px; 
            background-color: #db83a4; 
            margin-right: 5px; 
            vertical-align: middle; 
}
.email_group{
    display: flex; 
    align-items: center;
}
.button{
    padding: 10px 20px; 
    border: none; 
    color: white; 
    cursor: pointer; 
    background-color: #db83a4;
    margin-left: 10px;
}
.button_w {
    padding: 10px 20px; 
    color: #db83a4; 
    cursor: pointer; 
    background-color: white; 
    border: 2px solid #db83a4; 
    box-shadow: none; 
    outline: none; 
}

.button_w:focus,
.button_w:active {
    box-shadow: none; 
    outline: none;
    border-color: #db83a4; 
}
</style>

<body>

    <div class="base_info_sec">
        
        <form action="#" method="post">
            <table border="0" cellpadding="0" cellspacing="0">
                <colgroup>
                    <col width="25%">
                    <col width="75%">
                </colgroup>
                <tbody>
                    <div class="mx">
                        <h3>기본정보</h3>
                        <span class="mm">표시는 반드시 입력하셔야 하는 항목입니다.</span>    
                    </div>
                    
                <tr>
                    <th><span class="important">아이디</span></th>
                    <td>
                        <input type="text" id="memId" name="memId" required>
                    </td>
                </tr>
                <tr>
                    <th><span class="important">비밀번호</span></th>
                    <td>
                        <input type="password" id="newPassword" name="memPw" required>
                    </td>
                </tr>
                <tr>
                    <th><span class="important">이름</span></th>
                    <td>
                        <input type="text" name="memNm" maxlength="30" required>
                    </td>
                </tr>
                <tr>
                    <th><span>이메일</span></th>
                    <td>
                        <div class=".email_group">
                            <input type="text" name="email" required>
                            <select id="emailDomain" name="emailDomain" required>
                                <option value="self">직접입력</option>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                            </select>
                            <br>
                            <input type="checkbox" name="event_check" value="mail_check"> 정보/이벤트 메일 수신에 동의합니다.
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><span>성별</span></th>
                    <td>
                        <input type="radio" name="gender" value="male" required> 남성
                        <input type="radio" name="gender" value="female" required> 여성
                    </td>
                </tr>
                <tr>
                    <th><span>취미</span></th>
                    <td>
                        <input type="checkbox" name="hobby" value="sports"> 스포츠
                        <input type="checkbox" name="hobby" value="reading"> 독서
                        <input type="checkbox" name="hobby" value="travel"> 여행
                    </td>
                </tr>
                <tr>
                    <th><span>생년월일</span></th>
                    <td>
                        <input type="date" name="birthDate" required>
                    </td>
                </tr>
                <tr>
                    <th><span>주소</span></th>
                    <td>
                        <textarea name="address" rows="4" cols="50" placeholder="주소 입력" required></textarea>
                    </td>
                </tr>
                <tr>
                    <th><span>선호 색상</span></th>
                    <td>
                        <input type="color" name="favoriteColor">
                    </td>
                </tr>
                <tr>
                    <th><span>전화번호</span></th>
                    
                        <td>
                            <input type="tel" id="phone" name="phone" placeholder="전화번호 입력" required>
                            <br>

                            <input type="checkbox" name="event_check" value="phone_check"> 정보/이벤트 SMS 수신에 동의합니다.
                        </td>
                        
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="last_button">
    <button class="button_w">취소</button>    
    <button class="button">회원가입</button>
    </div>
</body>
</html>
