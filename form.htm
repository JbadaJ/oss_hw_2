<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 관리</title>
    <style>
        .list {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #db83a4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #c74a7b;
        }
        .box {
            width: 20%;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Web Page</h1>

    <input type="text" id="itemInput" placeholder="항목을 입력하세요 (쉼표로 구분)" class="box">
    <button onclick="addItems()">추가</button>
    <button onclick="clearList()">삭제</button>

    <div class="list">
        <ul id="itemList">
            
        </ul>
    </div>

    <script>
        function addItems() {
            const input = document.getElementById('itemInput');
            const itemList = document.getElementById('itemList');
            const items = input.value.split(',').map(item => item.trim()).filter(item => item !== '');

            if (items.length > 0) {
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    itemList.appendChild(li);
                });
                input.value = '';
            } else {
                alert('항목을 입력하세요.');
            }
        }

        function clearList() {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = ''; 
        }

       
        window.onload = function() {
            console.log('로드 완료.');
        };
    </script>
</body>
</html>
